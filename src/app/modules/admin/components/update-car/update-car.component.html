<div class="fixed inset-0">
  <img
    src="../../../../../assets/img/1.jpg"
    alt="Background"
    class="w-full h-full object-cover"
  />
  <!-- Dark Overlay -->
  <div class="absolute inset-0 bg-black opacity-60"></div>
</div>

<div class="flex items-center justify-center mt-10 min-h-screen relative z-10">
  <!-- Main Form Card -->
  <div
    class="card bg-surface shadow-md rounded-lg p-6 w-full max-w-md transform scale-90 transition-transform duration-300 ease-in-out"
  >
    <h2 class="text-xl font-bold text-center text-white mb-4">
      Update Vehicle
    </h2>

    <form [formGroup]="updateVehicleForm" (ngSubmit)="updateVehicle()">
      <!-- Image Upload Section -->
      <div class="mb-4 text-center">
        <div class="mb-4">
          <img
            *ngIf="existingImage || imagePreview"
            class="w-24 h-24 rounded-full object-cover mx-auto"
            [src]="imagePreview || existingImage"
            alt="Vehicle preview"
          />
        </div>

        <div class="mt-4">
          <label
            class="block mb-2 text-sm font-medium text-white"
            for="vehicle_image"
          >
            {{ imagePreview ? "Change Image" : "Upload Image" }}
          </label>
          <input
            class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400"
            id="vehicle_image"
            type="file"
            accept="image/x-png,image/gif,image/jpeg"
            (change)="onFileSelected($event)"
          />
        </div>
      </div>

      <!-- Brand Selection -->
      <div class="mb-4">
        <label for="vehicle-brand" class="block text-sm font-medium text-white"
          >Vehicle Brand</label
        >
        <select
          id="vehicle-brand"
          class="mt-1 block w-full border border-gray-300 rounded-lg p-2 bg-gray-50 focus:border-blue-500 focus:ring focus:ring-blue-200 dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          formControlName="brand"
        >
          <option value="" disabled>Select Brand</option>
          <option *ngFor="let brand of listOfBrands" [value]="brand">
            {{ brand }}
          </option>
        </select>
        <div
          *ngIf="
            updateVehicleForm.get('brand')?.invalid &&
            updateVehicleForm.get('brand')?.touched
          "
          class="text-red-500 text-sm mt-1"
        >
          Please select a vehicle brand.
        </div>
      </div>

      <!-- Model Input -->
      <div class="mb-4 relative">
        <label for="vehicle-model" class="block text-sm font-medium text-white"
          >Vehicle Model</label
        >
        <div class="relative">
          <i
            class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-500 fas fa-car"
          ></i>
          <input
            type="text"
            id="vehicle-model"
            class="mt-1 block w-full border border-gray-300 rounded-lg p-2 pl-10 bg-gray-50 focus:border-blue-500 focus:ring focus:ring-blue-200 dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder="Enter Vehicle Model"
            formControlName="name"
          />
        </div>
        <div
          *ngIf="
            updateVehicleForm.get('name')?.invalid &&
            updateVehicleForm.get('name')?.touched
          "
          class="text-red-500 text-sm mt-1"
        >
          Please enter a vehicle model.
        </div>
      </div>

      <!-- Vehicle Type -->
      <div class="mb-4">
        <label for="vehicle-type" class="block text-sm font-medium text-white"
          >Vehicle Type</label
        >
        <select
          id="vehicle-type"
          class="mt-1 block w-full border border-gray-300 rounded-lg p-2 bg-gray-50 focus:border-blue-500 focus:ring focus:ring-blue-200 dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          formControlName="type"
        >
          <option value="" disabled>Select Type</option>
          <option *ngFor="let type of listOfType" [value]="type">
            {{ type }}
          </option>
        </select>
        <div
          *ngIf="
            updateVehicleForm.get('type')?.invalid &&
            updateVehicleForm.get('type')?.touched
          "
          class="text-red-500 text-sm mt-1"
        >
          Please select a vehicle type.
        </div>
      </div>

      <!-- Transmission -->
      <div class="mb-4">
        <label for="transmission" class="block text-sm font-medium text-white"
          >Transmission</label
        >
        <select
          id="transmission"
          class="mt-1 block w-full border border-gray-300 rounded-lg p-2 bg-gray-50 focus:border-blue-500 focus:ring focus:ring-blue-200 dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          formControlName="transmission"
        >
          <option value="" disabled>Select Transmission</option>
          <option
            *ngFor="let transmission of listOfTransmission"
            [value]="transmission"
          >
            {{ transmission }}
          </option>
        </select>
        <div
          *ngIf="
            updateVehicleForm.get('transmission')?.invalid &&
            updateVehicleForm.get('transmission')?.touched
          "
          class="text-red-500 text-sm mt-1"
        >
          Please select a transmission type.
        </div>
      </div>

      <!-- Year Selection -->
      <div class="mb-4">
        <label for="year-picker" class="block text-sm font-medium text-white"
          >Vehicle Year</label
        >
        <select
          id="year-picker"
          class="mt-1 block w-full border border-gray-300 rounded-lg p-2 bg-gray-50 focus:border-blue-500 focus:ring focus:ring-blue-200 dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          formControlName="year"
        >
          <option value="" disabled>Select Year</option>
          <option *ngFor="let year of listOfYears" [value]="year">
            {{ year }}
          </option>
        </select>
        <div
          *ngIf="
            updateVehicleForm.get('year')?.invalid &&
            updateVehicleForm.get('year')?.touched
          "
          class="text-red-500 text-sm mt-1"
        >
          Please select a vehicle year.
        </div>
      </div>

      <!-- Color Selection -->
      <div class="mb-4">
        <label for="vehicle-color" class="block text-sm font-medium text-white"
          >Vehicle Color</label
        >
        <select
          id="vehicle-color"
          class="mt-1 block w-full border border-gray-300 rounded-lg p-2 bg-gray-50 focus:border-blue-500 focus:ring focus:ring-blue-200 dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          formControlName="colour"
        >
          <option value="" disabled>Select Color</option>
          <option *ngFor="let color of listOfColor" [value]="color">
            {{ color }}
          </option>
        </select>
        <div
          *ngIf="
            updateVehicleForm.get('colour')?.invalid &&
            updateVehicleForm.get('colour')?.touched
          "
          class="text-red-500 text-sm mt-1"
        >
          Please select a vehicle color.
        </div>
      </div>

      <!-- Price Input -->
      <div class="mb-4 relative">
        <label for="rent-price" class="block text-sm font-medium text-white"
          >Rent Price</label
        >
        <div class="relative">
          <i
            class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-500 fas fa-dollar-sign"
          ></i>
          <input
            type="number"
            id="rent-price"
            class="mt-1 block w-full border border-gray-300 rounded-lg p-2 pl-10 bg-gray-50 focus:border-blue-500 focus:ring focus:ring-blue-200 dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder="Enter Rent Price"
            formControlName="price"
          />
        </div>
        <div
          *ngIf="
            updateVehicleForm.get('price')?.invalid &&
            updateVehicleForm.get('price')?.touched
          "
          class="text-red-500 text-sm mt-1"
        >
          Please enter a valid rent price.
        </div>
      </div>

      <!-- Description -->
      <div class="mb-4">
        <label
          for="vehicle-description"
          class="block text-sm font-medium text-white"
          >Description</label
        >
        <textarea
          id="vehicle-description"
          class="mt-1 block w-full border border-gray-300 rounded-lg p-2 bg-gray-50 focus:border-blue-500 focus:ring focus:ring-blue-200 dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          rows="3"
          placeholder="Enter Vehicle Description"
          formControlName="description"
        ></textarea>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition duration-200"
      >
        Update Vehicle
      </button>
    </form>
  </div>
</div>
