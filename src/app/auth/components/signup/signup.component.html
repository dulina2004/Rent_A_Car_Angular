<div
  class="min-h-screen flex items-center justify-center px-4 bg-cust_background text-cust_white"
  style="
    background-image: url('../../../../assets/img/bg1.jpg');
    background-size: cover;
    background-position: center;
  "
>
  <div
    class="w-full max-w-md p-8 rounded-lg backdrop-blur-sm bg-opacity-90 border border-cust_pink shadow-lg"
  >
    <!-- Heading -->
    <h2 class="text-3xl font-bold text-center mb-6">
      Create an Account at <span class="text-cust_pink">RentEase</span>
    </h2>

    <!-- Sign-Up Form -->
    <form (ngSubmit)="onSubmit()" class="space-y-6">
      <!-- Name Input -->
      <div>
        <label for="name" class="block text-sm font-medium text-cust_grey mb-1">
          Full Name
        </label>
        <input
          type="text"
          id="name"
          class="w-full px-4 py-3 rounded-lg bg-cust_grey_dark text-cust_white placeholder-cust_grey focus:outline-none focus:ring-2 focus:ring-cust_pink"
          placeholder="Enter your full name"
          required
          name="name"
        />
      </div>

      <!-- Email Input -->
      <div>
        <label
          for="email"
          class="block text-sm font-medium text-cust_grey mb-1"
        >
          Email Address
        </label>
        <input
          type="email"
          id="email"
          class="w-full px-4 py-3 rounded-lg bg-cust_grey_dark text-cust_white placeholder-cust_grey focus:outline-none focus:ring-2 focus:ring-cust_pink"
          placeholder="Enter your email"
          required
          name="email"
        />
      </div>

      <!-- Password Input -->
      <div>
        <label
          for="password"
          class="block text-sm font-medium text-cust_grey mb-1"
        >
          Password
        </label>
        <input
          type="password"
          id="password"
          class="w-full px-4 py-3 rounded-lg bg-cust_grey_dark text-cust_white placeholder-cust_grey focus:outline-none focus:ring-2 focus:ring-cust_pink"
          placeholder="Enter your password"
          required
          name="password"
        />
      </div>

      <!-- Confirm Password Input -->
      <div>
        <label
          for="confirmPassword"
          class="block text-sm font-medium text-cust_grey mb-1"
        >
          Confirm Password
        </label>
        <input
          type="password"
          id="confirmPassword"
          class="w-full px-4 py-3 rounded-lg bg-cust_grey_dark text-cust_white placeholder-cust_grey focus:outline-none focus:ring-2 focus:ring-cust_pink"
          placeholder="Confirm your password"
          required
          name="confirmPassword"
        />
      </div>

      <!-- Sign Up Button -->
      <button
        type="submit"
        class="w-full px-4 py-3 rounded-lg bg-cust_pink text-cust_white hover:bg-opacity-90 transition-opacity duration-200 font-medium text-lg"
      >
        Sign Up
      </button>
    </form>

    <!-- Additional Links -->
    <div class="text-center mt-6 space-y-3">
      <a routerLink="/login" class="text-sm text-cust_pink hover:underline">
        Already have an account? Log in
      </a>
      <br />
      <a href="#" class="text-sm text-cust_grey hover:underline">
        Forgot your password?
      </a>
    </div>
  </div>
</div>
