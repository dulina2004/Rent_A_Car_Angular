<div
  class="min-h-screen flex items-center justify-center px-4 bg-cust_background text-cust_white"
  style="
    background-image: url('../../../../assets/img/bg1.jpg');
    background-size: cover;
    background-position: center;
  "
>
  <div
    class="w-full max-w-md p-8 rounded-lg backdrop-blur-sm bg-opacity-90 border border-cust_pink shadow-lg"
  >
    <!-- Heading -->
    <h2 class="text-3xl font-bold text-center mb-6">
      Welcome to <span class="text-cust_pink">RentEase</span>
    </h2>

    <!-- Login Form -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <!-- Email Input -->
      <div>
        <label
          for="email"
          class="block text-sm font-medium text-cust_grey mb-1"
        >
          Email Address
        </label>
        <input
          type="email"
          id="email"
          formControlName="email"
          [ngClass]="{
            'border-red-500':
              loginForm.controls['email'].invalid &&
              loginForm.controls['email'].touched,
            'border-cust_grey':
              loginForm.controls['email'].valid ||
              !loginForm.controls['email'].touched
          }"
          class="w-full px-4 py-3 rounded-lg bg-cust_grey_dark text-cust_white placeholder-cust_grey focus:outline-none focus:ring-2 focus:ring-cust_pink border"
          placeholder="Enter your email"
          required
          name="email"
        />
        <div
          *ngIf="
            loginForm.controls['email'].invalid &&
            loginForm.controls['email'].touched
          "
          class="text-red-500 text-sm mt-1"
        >
          <span *ngIf="loginForm.controls['email'].errors?.['required']">
            Email is required.
          </span>
          <span *ngIf="loginForm.controls['email'].errors?.['email']">
            Please enter a valid email.
          </span>
        </div>
      </div>

      <!-- Password Input -->
      <div>
        <label
          for="password"
          class="block text-sm font-medium text-cust_grey mb-1"
        >
          Password
        </label>
        <input
          type="password"
          id="password"
          formControlName="password"
          [ngClass]="{
            'border-red-500':
              loginForm.controls['password'].invalid &&
              loginForm.controls['password'].touched,
            'border-cust_grey':
              loginForm.controls['password'].valid ||
              !loginForm.controls['password'].touched
          }"
          class="w-full px-4 py-3 rounded-lg bg-cust_grey_dark text-cust_white placeholder-cust_grey focus:outline-none focus:ring-2 focus:ring-cust_pink border"
          placeholder="Enter your password"
          required
          name="password"
        />
        <div
          *ngIf="
            loginForm.controls['password'].invalid &&
            loginForm.controls['password'].touched
          "
          class="text-red-500 text-sm mt-1"
        >
          Password is required.
        </div>
      </div>

      <!-- Login Button -->
      <button
        type="submit"
        [disabled]="loginForm.invalid"
        class="w-full px-4 py-3 rounded-lg bg-cust_pink text-cust_white hover:bg-opacity-90 transition-opacity duration-200 font-medium text-lg"
      >
        Log In
      </button>
    </form>

    <!-- Additional Links -->
    <div class="text-center mt-6 space-y-3">
      <a routerLink="/register" class="text-sm text-cust_pink hover:underline">
        Donâ€™t have an account? Sign up
      </a>
      <br />
      <a href="#" class="text-sm text-cust_grey hover:underline">
        Forgot your password?
      </a>
    </div>
  </div>
</div>
