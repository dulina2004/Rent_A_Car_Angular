<nav class="bg-cust_grey_dark relative z-10">
  <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
    <div class="relative flex h-16 items-center justify-between">
      <!-- Mobile menu button -->
      <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
        <button
          type="button"
          class="relative inline-flex items-center justify-center rounded-md p-2 text-cust_white hover:bg-cust_pink hover:text-cust_white focus:outline-none focus:ring-2 focus:ring-inset focus:ring-cust_white"
          (click)="toggleMobileMenu()"
          aria-controls="mobile-menu"
          [attr.aria-expanded]="isMobileMenuOpen"
        >
          <span class="absolute -inset-0.5"></span>
          <span class="sr-only">Open main menu</span>

          <!-- Menu closed icon -->
          <svg
            [class]="isMobileMenuOpen ? 'hidden' : 'block' + ' h-6 w-6'"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            aria-hidden="true"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
            />
          </svg>

          <!-- Menu open icon -->
          <svg
            [class]="isMobileMenuOpen ? 'block' : 'hidden' + ' h-6 w-6'"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            aria-hidden="true"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M6 18 18 6M6 6l12 12"
            />
          </svg>
        </button>
      </div>

      <!-- Logo and desktop menu -->
      <div class="flex flex-1 items-center justify-between sm:items-stretch">
        <div class="flex flex-shrink-0 items-center ml-10">
          <span
            class="text-xl font-extrabold tracking-tight text-cust_white"
            routerLink=""
          >
            Rent<span class="text-cust_pink">Ease</span>
          </span>
        </div>

        <!-- Admin menu -->
        <div class="hidden sm:flex sm:items-center sm:space-x-3">
          <button
            class="px-4 py-2 rounded-lg text-cust_white hover:bg-cust_pink hover:text-cust_white transition-colors duration-200 text-sm font-medium"
            routerLink="/admin/dashboard"
          >
            Dashboard
          </button>
          <button
            class="px-4 py-2 rounded-lg text-cust_white hover:bg-cust_pink hover:text-cust_white transition-colors duration-200 text-sm font-medium"
            routerLink="/admin/cars"
          >
            Post a Car
          </button>
          <button
            class="px-4 py-2 rounded-lg text-cust_white hover:bg-cust_pink hover:text-cust_white transition-colors duration-200 text-sm font-medium"
            routerLink="/admin/bookings"
          >
            Bookings
          </button>
          <button
            class="px-4 py-2 rounded-lg text-cust_white hover:bg-cust_pink hover:text-cust_white transition-colors duration-200 text-sm font-medium"
            routerLink="/admin/search"
          >
            Search
          </button>
          <button
            class="px-4 py-2 rounded-lg bg-cust_white text-cust_grey_dark hover:bg-cust_grey transition-colors duration-200 text-sm font-medium"
            (click)="logout()"
          >
            Logout
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Mobile menu -->
  <div class="sm:hidden" id="mobile-menu" [class.hidden]="!isMobileMenuOpen">
    <div class="space-y-1 px-2 pb-3 pt-2">
      <div class="mt-4 space-y-2">
        <button
          class="w-full px-4 py-2 rounded-lg text-cust_white hover:bg-cust_pink hover:text-cust_white transition-colors duration-200 text-sm font-medium"
          routerLink="/admin/dashboard"
        >
          Dashboard
        </button>
        <button
          class="w-full px-4 py-2 rounded-lg text-cust_white hover:bg-cust_pink hover:text-cust_white transition-colors duration-200 text-sm font-medium"
          routerLink="/admin/cars"
        >
          Car
        </button>
        <button
          class="w-full px-4 py-2 rounded-lg text-cust_white hover:bg-cust_pink hover:text-cust_white transition-colors duration-200 text-sm font-medium"
          routerLink="/admin/Bookings"
        >
          Bookings
        </button>
        <button
          class="w-full px-4 py-2 rounded-lg text-cust_white hover:bg-cust_pink hover:text-cust_white transition-colors duration-200 text-sm font-medium"
          routerLink="/admin/search"
        >
          Search
        </button>
        <button
          class="w-full px-4 py-2 rounded-lg bg-cust_white text-cust_grey_dark hover:bg-cust_grey transition-colors duration-200 text-sm font-medium"
          (click)="logout()"
        >
          Logout
        </button>
      </div>
    </div>
  </div>
</nav>
